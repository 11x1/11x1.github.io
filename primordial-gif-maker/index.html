<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="script.js" defer></script>
    <!-- external js -->
    <script src="https://unpkg.com/konva@8/konva.min.js"></script>
    <script src="https://unpkg.com/gifler@0.1.0/gifler.min.js"></script>
    <script src="gifshot.js"></script>
</head>
<body>
    <div id="daddycontainer">
        <div id="title">
            <h1>Primordial GIFs</h1>
        </div>
        <div id="text-to-gif">
            <div id="settings-container">
                <div id="settings">
                    <label for="gif-text">Gif text: </label>
                    <input type="text" id="gif-text" placeholder="gif text brrrrr" value="primordial">
                    <p id="loaded-frame-fount">0</p>
                </div>
        
                <a href="" id="download_a"></a>
        
                <div id="image-preview">
                    <img id="image-preview-img" src="">
                </div>

                <div>
                    <p id="help-text">(Right-click and save)</p>
                </div>
            </div>
            <div class="container">
                <canvas id="gifcontainer"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
